<!DOCTYPE html>
<html>
<head>
    <title>Chandeep Singh</title>

    <style>
    body {
        font-family: "Roboto", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-weight: 100;
        text-align: center;
    }
    .fa {
        margin-right: 5px;
    }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script>
    function loaded() {
        console.log("hello!");

        const darken = () => {
            console.log("DARKEN")
            const element = document.querySelector("h1");
            const color = window.getComputedStyle(element).color
            console.log("Original color: ", color)
            const darkened_hex = chroma(color).darken().hex()
            console.log("Darkened color: ", darkened_hex);
            element.style.color = darkened_hex;
        }

        console.log("Darken: ", darken);

        const button = document.querySelector("button")
        console.log("button: ", button);
        button.onclick = darken
    }

    window.onload = function() {
        loaded();
    }
    </script>
</head>
<body>
    <h1 style="color: lightblue">Chandeep Singh</h1>
    <h2>Hey, what's up?</h2>
    <p>More things to come!</p>

    <button>Darken</button>
</body>
</html>
