<!DOCTYPE html>
<html>
<head>
    <title>Chandeep Singh</title>

    <style>
    body {
        font-family: "Roboto", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-weight: 100;
        text-align: center;
    }

    .square {
        height: 100px;
        width: 100px;
        outline: 1px solid black;
        margin: 10px auto;
        display: inline-block;
    }

    .primary-color {
        color: lightblue;
        background-color: lightblue;
    }
    
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script>
    function loaded() {
        console.log("Loaded!");

        function darken(querySelectorStr) {
            console.log("DARKEN ", querySelectorStr)
            const elements = document.querySelectorAll(querySelectorStr);

            elements.forEach((element) => {
                const color = window.getComputedStyle(element).backgroundColor
                console.log("Original color: ", color)
                const darkenedHex = chroma(color).darken().hex()
                console.log("Darkened color: ", darkenedHex);
                element.style.backgroundColor = darkenedHex;
            });
        }

        console.log("Darken: ", darken);

        const button = document.querySelector("button")
        console.log("button: ", button);
        button.onclick = () => { darken('.primary-color') }
    }

    window.onload = function() {
        loaded();
    }
    </script>
</head>
<body>
    <h1>Chandeep Singh</h1>
    <h2>Hey, what's up?</h2>

    <div class='square primary-color'></div>
    <div class='square'></div>
    <div class='square'></div>
    <div class='square'></div>
    <div class='square'></div>

    <p>More things to come!</p>

    <button>Darken</button>
</body>
</html>
