<!DOCTYPE html>
<html>
<head>
    <title>Chandeep Singh</title>

    <style>
    body {
        font-family: "Roboto", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-weight: 100;
        text-align: center;
    }

    .primary {
        color: lightblue;
    }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script>
    function loaded() {
        console.log("Loaded!");

        function darken(querySelectorStr) {
            console.log("DARKEN ", querySelectorStr)
            const elements = document.querySelectorAll(querySelectorStr);

            elements.forEach((element) => {
                const color = window.getComputedStyle(element).color
                console.log("Original color: ", color)
                const darkenedHex = chroma(color).darken().hex()
                console.log("Darkened color: ", darkenedHex);
                element.style.color = darkenedHex;
            });
        }

        console.log("Darken: ", darken);

        const button = document.querySelector("button")
        console.log("button: ", button);
        button.onclick = () => { darken('.primary') }
    }

    window.onload = function() {
        loaded();
    }
    </script>
</head>
<body>
    <h1 class='primary'>Chandeep Singh</h1>
    <h2>Hey, what's up?</h2>
    <p class='primary'>More things to come!</p>

    <button>Darken</button>
</body>
</html>
