<!DOCTYPE html>
<html>
<head>
    <title>Chandeep Singh</title>

    <style>
    #container {
        width: calc(100vw - 20px);
        height: calc(100vh - 20px);
    }

    .text-outline {
        text-shadow:
        -1px -1px 0 #000,  
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // tailwind.config = {
    //     theme: {
    //         extend: {
    //         colors: {
    //             clifford: '#da373d',
    //         }
    //         }
    //     }
    // }

    function loaded() {
        console.log("Loaded!");

        function generatePrimaryColor() {
            const seed = chroma.random();
            const [hue, sat, lum, alpha] = seed.hsl();

            // Constrain luminance to a range/value
            const new_lum = 0.3 + (0.2 * lum)

            // Constrain saturation to a range/value
            const new_sat = 0.50 + (0.25 * sat)

            return chroma.hsl(hue, new_sat, new_lum).toString();
        }

        function generateDarkerColor(colorStr) {
            return chroma(colorStr).darken(2).hex();
        }

        function generateLighterColor(colorStr) {
            return chroma(colorStr).brighten(4).saturate(3).hex();
        }

        // Get the complement color by adding 180 degrees for hue
        function generateComplementColor(colorStr) {
            const c = chroma(colorStr);
            const hsl = c.hsl();
            const new_hue = (hsl[0] + 180) % 360;
            return chroma.hsl(new_hue, hsl[1], hsl[2]).toString();
        }

        function generateAccentOneColor(colorStr) {
            const c = chroma(colorStr);
            const hsl = c.hsl();
            const new_hue = (hsl[0] + 120) % 360;
            return chroma.hsl(new_hue, hsl[1], hsl[2]).toString();
        }

        function generateAccentTwoColor(colorStr) {
            const c = chroma(colorStr);
            const hsl = c.hsl();
            const new_hue = (hsl[0] - 120) % 360;
            return chroma.hsl(new_hue, hsl[1], hsl[2]).toString();
        }

        function darken(querySelectorStr) {
            console.log("DARKEN ", querySelectorStr)
            const elements = document.querySelectorAll(querySelectorStr);

            elements.forEach((element) => {
                const color = window.getComputedStyle(element).backgroundColor
                console.log("Original color: ", color)
                const darkenedHex = chroma(color).darken().hex()
                console.log("Darkened color: ", darkenedHex);
                element.style.backgroundColor = darkenedHex;
            });
        }

        function assignColor(querySelectorStr, colorStr) {
            document.querySelectorAll(querySelectorStr).forEach((element) => {
                element.style.color = colorStr;
            });
        }

        function assignBackgroundColor(querySelectorStr, colorStr) {
            document.querySelectorAll(querySelectorStr).forEach((element) => {
                element.style.backgroundColor = colorStr;
            });
        }

        // Generate color palette
        const primaryColor = generatePrimaryColor();
        const primaryDarkColor = generateDarkerColor(primaryColor);
        const primaryLightColor = generateLighterColor(primaryColor);
        const complementColor = generateComplementColor(primaryColor);
        const complementDarkColor = generateDarkerColor(complementColor);
        const complementLightColor = generateLighterColor(complementColor);
        const accentOneColor = generateAccentOneColor(primaryColor);
        const accentTwoColor = generateAccentTwoColor(primaryColor);

        console.log('Primary Colors: ', { primaryColor, primaryDarkColor, primaryLightColor });
        console.log('Accent Colors: ', { complementColor, complementDarkColor, complementLightColor, accentOneColor, accentTwoColor });

        // Assign colors
        assignBackgroundColor('.color-primary', primaryColor);
        assignBackgroundColor('.color-primary-dark', primaryDarkColor);
        assignBackgroundColor('.color-primary-light', primaryLightColor);
        assignBackgroundColor('.color-complement', complementColor);
        assignBackgroundColor('.color-complement-dark', complementDarkColor);
        assignBackgroundColor('.color-complement-light', complementLightColor);
        assignBackgroundColor('.accent-one-color', accentOneColor);
        assignBackgroundColor('.accent-two-color', accentTwoColor);

        assignBackgroundColor('body', primaryDarkColor);
        assignColor('h1', complementLightColor);
        assignBackgroundColor('#container', primaryColor);
    }

    window.onload = function() {
        loaded();
    }
    </script>
</head>
<body class="grid h-screen place-items-center">
    <div id="container" class="">
        <h1 class="text-center font-extrabold font-sans text-yellow-400 text-xl sm:text-2xl md:text-5xl">Chandeep Singh</h1>

        <div class="flex flex-row">
            <div class='color-primary basis-1/3 h-40 text-outline-black text-sm text-center text-white text-outline'><p>Seed</p></div>
            <div class='color-primary-dark basis-1/3 h-40 text-outline-black text-sm text-center text-white text-outline'>Seed darkened</div>
            <div class='color-primary-light basis-1/3 h-40 text-outline-black text-sm text-center text-white text-outline'>Seed brightened</div>    
        </div>
        <div class="flex flex-row">
            <div class='color-complement basis-1/3 h-40 text-outline-black text-sm text-center text-white text-outline'>Complement</div>
            <div class='color-complement-dark basis-1/3 h-40 text-outline-black text-sm text-center text-white text-outline'>Complement darkened</div>
            <div class='color-complement-light basis-1/3 h-40 text-outline-black text-sm text-center text-white text-outline'>Complement brightened</div>  
        </div>
    </div>
</body>
</html>
